<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  input[type="text"] {
    width: 300px;
    height: 25px;
    padding: 5px 0px;
    border-radius: 15px;
    border: none;
    outline: 0;
  }
  svg {
    width: 20px;
    padding: 0 7px;
    color: rgb(149, 149, 149);
  }
  img {
    height: 60px;
  }
  .pesquisa_div {
    display: flex;
    box-shadow: 0 2px 6px rgb(224, 224, 224);
    border-radius: 15px;
  }
  .image_div {
    display: flex;
    justify-content: center;
    margin-bottom: 5px;
  }
  .content {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: -50px;
  }
</style>

<body>
<div class="content">
  <form action="https://www.google.com/search">
    <div class="image_div">
      <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="Logo Google">
    </div>
    <div class="pesquisa_div">
      <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      <input type="text" name="q" id="q"><!-por convenção, mesmo name e mesmo id->
    </div>
  </form>
</div>
</body>
</html>
