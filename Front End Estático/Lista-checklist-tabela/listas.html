<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>

<style>
  label {
    margin-left: 15px;
  }

  table {
    width: 100%; <!-largura da tabela em toda a página->
  }

  table,
  th,
  td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
    text-align: left;
  }

  thead {
    background-color: rgb(181, 181, 181);
  }

  ol {
    margin: 0;
  }

  li,
  .input-div {
    padding-bottom: 5px;
  }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
</style>

<body>
<div>
  <ol>
    <li>Arroz</li>
    <li>Feijão</li>
    <li>Óleo</li>
    <li>Cereais</li>
    <li>Frutas</li>
  </ol>
</div>

<div>
  <ul class="input-div"><!-lista não ordenada->
    <li>
      <input type="checkbox" name="compras" id="compras">
      <label for="compras">Fazer Compras</label>
    </li>
    <li>
      <input type="checkbox" name="academia" id="academia">
      <label for="academia">Ir para academia</label>
    </li>
    <li>
      <input type="checkbox" name="estudar" id="estudar">
      <label for="estudar">Estudar</label>
    </li>
  </ul>
</div>

    <div>
      <table>
        <thead><!-inicia cabeçalho da tabela->
        <tr><!-linha do cabeçalho->
          <th colspan="2">Nome Completo</th><!-coluna do cabeçalho->
          <th rowspan="2">Idade</th>
          <th rowspan="2">País</th>
          <th colspan="2">Quantidade de Filhos</th>
        </tr>
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Menino</th>
          <th>Menina</th>
        </tr>
        </thead>

    <tbody><!-corpo da tabela->
    <tr><!-linha do corpo da tabela->
      <td>João</td><!-coluna do corpo da tabela->
      <td>Gomes</td>
      <td>25</td>
      <td>Brasil</td>
      <td>2</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Joel</td>
      <td>Miller</td>
      <td>30</td>
      <td>Estados Unidos</td>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Pedro</td>
      <td>Tavares</td>
      <td>40</td>
      <td>Portugal</td>
      <td>1</td>
      <td>1</td>
    </tr>
    </tbody>
  </table>
</div>

</body>

</html>
